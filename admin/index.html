<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin - Luiz Brodo</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js" defer></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      window.netlifyIdentity = window.netlifyIdentity || {};
    
      // Sempre escuta o login
      netlifyIdentity.on("login", () => {
        window.location.href = "/admin/";
      });
    
      // Sempre escuta o logout
      netlifyIdentity.on("logout", () => {
        console.log("Logout detectado, limpando sessÃ£o...");
    
        localStorage.removeItem("gotrue.user");
        localStorage.removeItem("netlify-cms-user");
        sessionStorage.clear();
    
        document.cookie.split(";").forEach((c) => {
          document.cookie =
            c.trim().split("=")[0] +
            "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/";
        });
    
        setTimeout(() => {
          window.location.href = "/admin/";
        }, 300);
      });
    
      // Inicializa
      netlifyIdentity.init();
    </script>
    
  </body>
</html>
