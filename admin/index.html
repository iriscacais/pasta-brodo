<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin - Luiz Brodo</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js" defer></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      window.netlifyIdentity = window.netlifyIdentity || {};
    
      netlifyIdentity.on("init", (user) => {
        if (!user) {
          netlifyIdentity.on("login", () => {
            // ⚠️ Deixa ele logar normalmente, então depois força a correção
            setTimeout(() => {
              // Apaga hash e recarrega a página do CMS "limpa"
              window.location.href = "/admin/#/";
              window.location.reload(); // força reconstrução do painel
            }, 500);
          });
        } else {
          console.log("Usuário logado:", user.email);
        }
      });
    
      netlifyIdentity.on("logout", () => {
        console.log("Logout detectado. Redirecionando...");
        setTimeout(() => {
          window.location.href = "/admin/";
        }, 500);
      });
    
      netlifyIdentity.init();
    </script>
    
  </body>
</html>
