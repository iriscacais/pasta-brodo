<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin - Luiz Brodo</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js" defer></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      window.netlifyIdentity = window.netlifyIdentity || {};

      // Inicializa o Netlify Identity
      netlifyIdentity.init();

      // Quando a identidade for inicializada
      netlifyIdentity.on("init", (user) => {
        if (!user) {
          // Se não estiver logado, escuta o login e redireciona
          netlifyIdentity.on("login", () => {
            window.location.href = "/admin/";
          });
        } else {
          // Bônus: Mostra no console quem está logado
          console.log("Usuário logado:", user.email);
        }
      });

      // Logout com limpeza correta
      netlifyIdentity.on("logout", () => {
        console.log("Logout detectado. Redirecionando...");

        // O próprio Netlify Identity já limpa storage/cookies/session.
        // Só redirecionamos após uma pequena pausa.
        setTimeout(() => {
          window.location.href = "/admin/";
        }, 500);
      });
    </script>
  </body>
</html>
