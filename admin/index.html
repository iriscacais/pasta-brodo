<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin - Luiz Brodo</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js" defer></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      window.netlifyIdentity = window.netlifyIdentity || {};

      // Ao iniciar, redireciona se o usuÃ¡rio estiver logado
      netlifyIdentity.on("init", (user) => {
        if (!user) {
          netlifyIdentity.on("login", () => {
            window.location.href = "/admin/";
          });
        }
      });

      // ðŸ”’ Ao fazer logout, limpa tudo e redireciona para o login
      netlifyIdentity.on("logout", () => {
        console.log("ðŸ”’ Logout detectado, limpando sessÃ£o...");

        // Remove dados do Identity e do CMS
        localStorage.removeItem("gotrue.user");
        localStorage.removeItem("netlify-cms-user");
        sessionStorage.clear();

        // Limpa cookies da sessÃ£o
        document.cookie
          .split(";")
          .forEach((c) => {
            document.cookie =
              c.trim().split("=")[0] +
              "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/";
          });

        // Redireciona para /admin com tudo limpo
        setTimeout(() => {
          window.location.href = "/admin/";
        }, 300);
      });

      netlifyIdentity.init();
    </script>
  </body>
</html>
